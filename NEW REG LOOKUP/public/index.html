<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DVLA Vehicle Registration Lookup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Vehicle Registration Lookup</h1>
      <p class="subtitle">Enter a registration number to get vehicle details</p>

      <div class="form-group">
        <input 
          type="text" 
          id="registration" 
          placeholder="e.g., AB12CDE"
          maxlength="7"
          class="input-field"
        >
        <button id="lookupBtn" class="btn-primary">Look Up</button>
      </div>

      <div id="loading" class="loading" style="display: none;">
        <p>Looking up vehicle...</p>
      </div>

      <div id="error" class="error" style="display: none;"></div>

      <div id="results" class="results" style="display: none;">
        <h2>Vehicle Details</h2>
        <div class="details-grid">
          <div class="detail-item">
            <span class="label">Make:</span>
            <span id="make" class="value">-</span>
          </div>
          <div class="detail-item">
            <span class="label">Model:</span>
            <span id="model" class="value">-</span>
          </div>
          <div class="detail-item">
            <span class="label">Year:</span>
            <span id="yearOfManufacture" class="value">-</span>
          </div>
          <div class="detail-item">
            <span class="label">Engine Capacity:</span>
            <span id="engineCapacity" class="value">-</span>
          </div>
          <div class="detail-item">
            <span class="label">Colour:</span>
            <span id="colour" class="value">-</span>
          </div>
          <div class="detail-item">
            <span class="label">Fuel Type:</span>
            <span id="fuelType" class="value">-</span>
          </div>
          <div class="detail-item">
            <span class="label">CO2 Emissions:</span>
            <span id="co2Emissions" class="value">-</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
