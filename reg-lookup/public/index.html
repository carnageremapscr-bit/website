<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reg Lookup | Tuning Stages</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="hero">
      <div>
        <p class="eyebrow">Tuning quick check</p>
        <h1>Registration Lookup</h1>
        <p class="lede">Enter a registration to see stock output and expected gains for Stage 1-3.</p>
      </div>
      <form id="lookup-form" class="lookup">
        <label for="reg">Registration</label>
        <div class="input-row">
          <input id="reg" name="reg" type="text" placeholder="e.g. ABC123" maxlength="12" autocomplete="off" required />
          <button type="submit">Search</button>
        </div>
        <p class="hint">Mock data for demo: ABC123, DEF456, GHI789, JKL321, MNO654</p>
      </form>
    </header>

    <section id="result" class="card hidden">
      <div class="vehicle-header">
        <div>
          <p class="eyebrow" id="reg-label"></p>
          <h2 id="vehicle-name"></h2>
          <p id="vehicle-year"></p>
        </div>
        <div class="stock">
          <p class="eyebrow">Stock</p>
          <p class="stat"><span id="stock-hp"></span> hp</p>
          <p class="stat"><span id="stock-nm"></span> Nm</p>
        </div>
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Stage</th>
              <th>HP</th>
              <th>Nm</th>
              <th>+HP vs stock</th>
              <th>+Nm vs stock</th>
            </tr>
          </thead>
          <tbody id="stage-rows"></tbody>
        </table>
      </div>
    </section>

    <section id="feedback" class="card hidden"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
