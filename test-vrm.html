<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VRM Lookup Service</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --accent-color: #dc2626;
      --accent-light: #ef4444;
      --gold-color: #ffc107;
      --bg-dark: #0f172a;
      --bg-panel: #1e293b;
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
    }
    body {
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: var(--bg-gradient);
      color: #e2e8f0;
      min-height: 100vh;
      padding: 32px 18px 48px;
      display: flex;
      justify-content: center;
    }
    .shell { width: min(1080px, 100%); }
    h1 {
      font-size: clamp(2rem, 4vw, 2.8rem);
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
      text-align: center;
      background: linear-gradient(135deg, var(--gold-color) 0%, #ff6b35 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      text-align: center;
      color: #93a7c2;
      margin-bottom: 26px;
      font-size: 1rem;
    }
    .panel {
      background: linear-gradient(145deg, rgba(14,23,42,0.9), rgba(13,19,33,0.95));
      border: 1px solid rgba(148, 163, 184, 0.18);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }
    .panel-header { display: flex; align-items: center; gap: 10px; margin-bottom: 16px; }
    .panel-header img { max-width: 50px; height: auto; }
    .badge-icon { font-size: 1.4rem; }
    .panel-title { font-size: 1.5rem; font-weight: 800; color: #e2e8f0; }
    .panel-sub { color: #94a3b8; font-size: 0.95rem; margin-bottom: 14px; }
    .lookup-row { display: flex; gap: 14px; align-items: stretch; flex-wrap: wrap; }
    .plate-wrap {
      display: flex;
      flex: 1 1 480px;
      background: linear-gradient(135deg, #0f172a, #111827);
      border: 1px solid rgba(148, 163, 184, 0.35);
      border-radius: 12px;
      overflow: hidden;
      min-height: 72px;
      box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.6);
    }
    .flag {
      width: 92px;
      background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-light) 100%);
      color: #fefefe;
      display: grid;
      place-items: center;
      font-weight: 800;
      letter-spacing: 1px;
      font-size: 1.05rem;
      border-right: 3px solid var(--gold-color);
      position: relative;
    }
    .flag::after {
      content: '';
      position: absolute;
      inset: 8px;
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 6px;
    }
    .plate-input {
      flex: 1;
      border: none;
      background: #111827;
      color: #cbd5e1;
      font-weight: 800;
      letter-spacing: 6px;
      font-size: 1.3rem;
      text-transform: uppercase;
      padding: 0 16px;
      outline: none;
    }
    .plate-input::placeholder { color: #475569; }
    .plate-input:focus { box-shadow: inset 0 0 0 2px rgba(255, 193, 7, 0.45); }
    .btn {
      background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-light) 100%);
      color: #fff;
      font-weight: 800;
      padding: 16px 26px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.05rem;
      box-shadow: 0 12px 30px rgba(220, 38, 38, 0.4);
      transition: all 0.3s ease;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 15px 40px rgba(220, 38, 38, 0.6); }
    .btn:active { transform: translateY(0); }
    .status {
      margin-top: 14px;
      padding: 10px 12px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 0.95rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .status.info { background: rgba(255, 193, 7, 0.1); color: var(--gold-color); }
    .status.success { background: rgba(34,197,94,0.12); color: #86efac; }
    .status.error { background: rgba(239,68,68,0.12); color: #fca5a5; }
    .results { margin-top: 18px; display: grid; gap: 14px; }
    .card {
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));
      border: 1px solid rgba(148,163,184,0.12);
      border-radius: 12px;
      padding: 14px;
    }
    .card h3 {
      margin-bottom: 10px;
      font-size: 1rem;
      letter-spacing: 0.5px;
      color: var(--gold-color);
      text-transform: uppercase;
      font-weight: 700;
    }
    .spec-grid { display: grid; grid-template-columns: 160px 1fr; gap: 8px 16px; font-size: 0.95rem; }
    .spec-label { color: #94a3b8; font-weight: 700; text-transform: uppercase; font-size: 0.78rem; letter-spacing: 0.3px; }
    .spec-value { color: #e2e8f0; font-weight: 600; }
    .perf-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 12px; }
    .stage {
      padding: 12px;
      border-radius: 12px;255, 193, 7, 0.3);
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.1), rgba(15,23,42,0.35));
    }
    .stage.orange { border-color: rgba(220, 38, 38, 0.35); background: linear-gradient(135deg, rgba(220, 38, 38, 0.1), rgba(15,23,42,0.35)); }
    .stage.red { border-color: rgba(220, 38, 38, 0.4); background: linear-gradient(135deg, rgba(220, 38, 38, 0.154), rgba(15,23,42,0.35)); }
    .stage.red { border-color: rgba(248,113,113,0.35); background: linear-gradient(135deg, rgba(248,113,113,0.14), rgba(15,23,42,0.35)); }
    .stage-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-weight: 800; }
    .req { font-size: 0.72rem; background: rgba(255,255,255,0.08); padding: 4px 8px; border-radius: 6px; color: #cbd5e1; border: 1px solid rgba(255,255,255,0.12); }
    .boxgrid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .box { background: rgba(15,23,42,0.6); border: 1px solid rgba(148,163,184,0.2); border-radius: 10px; padding: 8px; font-size: 0.85rem; }
    .box .lbl { color: #94a3b8; text-transform: uppercase; font-weight: 700; font-size: 0.72rem; }
    .vals { display: flex; justify-content: space-between; align-items: center; gap: 6px; }
    .gain { color: #22c55e; font-weight: 800; }
    .muted { color: #94a3b8; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="shell">
    <h1>VRM Lookup Service</h1>
    <div class="subtitle">Enter a UK vehicle registration number to get instant vehicle information</div>

    <div class="panel">
      <div class="panel-header">
        <img id="logo" src="" alt="Logo" style="display:none;">
        <span id="badge" class="badge-icon">üîç</span>
        <div>
          <div class="panel-title" id="panel-title">VRM Lookup Tester</div>
          <div class="panel-sub" id="panel-sub">Live vehicle specs via CheckCar</div>
        </div>
      </div>

      <div class="lookup-row">
        <div class="plate-wrap">
          <div class="flag">GB UK</div>
          <input id="vrm" class="plate-input" type="text" maxlength="8" placeholder="AB12 CDE" autocomplete="off" aria-label="Registration">
        </div>
        <button id="lookup" class="btn" type="button">FIND</button>
      </div>

      <div id="status" class="status info" aria-live="polite">Awaiting input‚Ä¶</div>

      <div class="results">
        <div class="card">
          <h3>Identification</h3>
          <div class="spec-grid" id="spec-grid"></div>
        </div>
        <div class="card">
          <h3>Estimated Performance Gains</h3>
          <div class="perf-grid" id="perf-grid"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Parse URL parameters for customization
    const params = new URLSearchParams(window.location.search);
    const accentColor = params.get('color') || '#dc2626';
    const accentLight = params.get('colorLight') || '#ef4444';
    const goldColor = params.get('gold') || '#ffc107';
    const bgDark = params.get('bg') || '#0f172a';
    const bgPanel = params.get('bgPanel') || '#1e293b';
    const bgGradient = params.get('bgGradient');
    const logoUrl = params.get('logo');
    const title = params.get('title');
    const subtitle = params.get('subtitle');
    
    // Apply CSS variables
    document.documentElement.style.setProperty('--accent-color', accentColor);
    document.documentElement.style.setProperty('--accent-light', accentLight);
    document.documentElement.style.setProperty('--gold-color', goldColor);
    document.documentElement.style.setProperty('--bg-dark', bgDark);
    document.documentElement.style.setProperty('--bg-panel', bgPanel);
    const computedGradient = bgGradient || `linear-gradient(135deg, ${bgDark} 0%, ${bgPanel} 50%, ${bgDark} 100%)`;
    document.documentElement.style.setProperty('--bg-gradient', computedGradient);
    
    // Apply custom logo if provided
    if (logoUrl) {
      const logoImg = document.getElementById('logo');
      logoImg.src = logoUrl;
      logoImg.style.display = 'block';
    }
    
    // Apply custom title/subtitle if provided
    if (title) {
      document.getElementById('panel-title').textContent = title;
    }
    if (subtitle) {
      document.getElementById('panel-sub').textContent = subtitle;
    }

    const vrmInput = document.getElementById('vrm');
    const statusEl = document.getElementById('status');
    const specGrid = document.getElementById('spec-grid');
    const perfGrid = document.getElementById('perf-grid');
    const lookupBtn = document.getElementById('lookup');

    function setStatus(msg, cls = 'info') {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + cls;
    }

    function buildSpecs(vehicle) {
      const specs = [
        ['Make/Model', [vehicle.make, vehicle.model].filter(Boolean).join(' ')],
        ['Year', vehicle.year],
        ['Fuel', vehicle.fuelType],
        ['Engine', vehicle.engineLabel || vehicle.engine],
        ['Capacity', vehicle.engineCapacity],
        ['Power (bhp)', vehicle.powerBhp],
        ['Torque (Nm)', vehicle.torqueNm],
        ['VIN', vehicle.vin],
        ['Drive', vehicle.driveType],
        ['Transmission', vehicle.transmission || vehicle.transmissionType],
        ['Max Speed', vehicle.maxSpeedMph || vehicle.maxSpeedKph],
      ].filter(([, v]) => v);

      specGrid.innerHTML = specs.map(([k, v]) => `
        <div class="spec-label">${k}</div>
        <div class="spec-value">${v}</div>
      `).join('');
    }

    function buildPerformance(vehicle) {
      const baseHp = Number(vehicle.powerBhp) || null;
      const baseTq = Number(vehicle.torqueNm) || null;
      const isTurbo = ((vehicle.aspiration || '').toLowerCase().includes('turbo')) || ((vehicle.induction || '').toLowerCase().includes('turbo'));

      if (!baseHp || !baseTq) {
        perfGrid.innerHTML = '<div class="muted">Power/torque data unavailable.</div>';
        return;
      }

      const stages = isTurbo
        ? [
            { name: 'Stage 1', hp: 0.23, tq: 0.28, req: 'Remap Only', cls: '' },
            { name: 'Stage 2', hp: 0.34, tq: 0.40, req: 'Downpipe + Remap', cls: 'orange' },
            { name: 'Stage 3', hp: 0.48, tq: 0.60, req: 'Turbo Upgrade + Fueling', cls: 'red' },
          ]
        : [
            { name: 'Stage 1', hp: 0.15, tq: 0.18, req: 'Remap Only', cls: '' },
            { name: 'Stage 2', hp: 0.22, tq: 0.26, req: 'Exhaust + Intake + Remap', cls: 'orange' },
            { name: 'Stage 3', hp: 0.29, tq: 0.33, req: 'Cams + Full Exhaust + Remap', cls: 'red' },
          ];

      perfGrid.innerHTML = stages.map((s, idx) => {
        const tunedHp = Math.round(baseHp * (1 + s.hp));
        const tunedTq = Math.round(baseTq * (1 + s.tq));
        const hpGain = Math.round(baseHp * s.hp);
        const tqGain = Math.round(baseTq * s.tq);
        const cls = idx === 1 ? 'stage orange' : idx === 2 ? 'stage red' : 'stage';
        return `
          <div class="${cls}">
            <div class="stage-head">
              <span>${s.name}</span>
              <span class="req">${s.req}</span>
            </div>
            <div class="boxgrid">
              <div class="box">
                <div class="lbl">Power</div>
                <div class="vals"><span>${baseHp} ‚Üí <strong>${tunedHp}</strong> bhp</span><span class="gain">+${hpGain}</span></div>
              </div>
              <div class="box">
                <div class="lbl">Torque</div>
                <div class="vals"><span>${baseTq} ‚Üí <strong>${tunedTq}</strong> Nm</span><span class="gain">+${tqGain}</span></div>
              </div>
            </div>
          </div>`;
      }).join('');
    }

    async function fetchVehicle(vrm) {
      const resp = await fetch(`/api/vrm-lookup?vrm=${encodeURIComponent(vrm)}&datapoint=vehiclespecs`);
      const json = await resp.json();
      if (resp.ok && json.success && json.vehicle) return json.vehicle;
      throw new Error(json.error || 'Lookup failed');
    }

    async function handleLookup() {
      const vrm = (vrmInput.value || '').replace(/\s+/g, '').toUpperCase();
      if (!vrm) {
        setStatus('Enter a registration.', 'error');
        return;
      }

      setStatus('Looking up vehicle‚Ä¶', 'info');
      lookupBtn.disabled = true;

      try {
        const vehicle = await fetchVehicle(vrm);
        const summary = [vehicle.make, vehicle.model, vehicle.year].filter(Boolean).join(' ');
        setStatus(`Found ${summary} ‚úì`, 'success');
        buildSpecs(vehicle);
        buildPerformance(vehicle);
      } catch (err) {
        setStatus(err.message || 'Lookup failed', 'error');
        specGrid.innerHTML = '';
        perfGrid.innerHTML = '';
      } finally {
        lookupBtn.disabled = false;
      }
    }

    lookupBtn.addEventListener('click', handleLookup);
    vrmInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleLookup(); });

    // Track iframe usage (get from parent or use default)
    const iframeId = new URLSearchParams(window.location.search).get('id');
    if (iframeId) {
      fetch(`/api/iframes/${iframeId}/use`, { method: 'POST' }).catch(() => {});
    }
  </script>
</body>
</html>
